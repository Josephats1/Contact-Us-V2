<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Particle Canvas -->
  <canvas id="particle-canvas"></canvas>

  <section class="hero">
    <div class="hero-content">
      <h1>Welcome to Jerry Fly</h1>
      <p>Connecting creativity with purpose</p>
      <a href="#contact" class="cta-button">Get In Touch</a>
    </div>
  </section>

  <!-- Contact Section -->
  <section id="contact" class="contact-container">
    <h2 style="color: #00ffff; font-family: 'Brush Script MT', cursive; font-size: 3rem;">Contact Us</h2>
    <div class="contact-grid">
      <!-- Contact Form -->
      <form>
        <div class="input-group">
          <input type="text" id="name" required>
          <label for="name">Name</label>
        </div>
        <div class="input-group">
          <input type="email" id="email" required>
          <label for="email">Email</label>
        </div>
        <div class="input-group">
          <textarea id="message" rows="6" required></textarea>
          <label for="message">Message</label>
        </div>
        <button type="submit" class="send-btn">Send Message</button>
      </form>

      <!-- Company Info Card -->
      <div class="company-card">
        <h3>Jerry Fly Ent</h3>
        <p>Address: 123 Innovation Lane, Creativity City</p>
        <p>Email: contact@jerryfly.com</p>
        <p>Phone: +123 456 7890</p>
      </div>
    </div>

    <!-- Social Media Icons -->
    <div class="social-icons">
      <a href="#" class="icon"><i class="fab fa-facebook"></i></a>
      <a href="#" class="icon"><i class="fab fa-twitter"></i></a>
      <a href="#" class="icon"><i class="fab fa-instagram"></i></a>
      <a href="#" class="icon"><i class="fab fa-linkedin"></i></a>
    </div>
  </section>

  <!-- FontAwesome for Icons -->
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>

  <!-- Particle JS -->
  <script src="scripts.js"></script>
</body>
</html>
